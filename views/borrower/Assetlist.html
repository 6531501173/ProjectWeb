<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset List</title>

    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/sweetalert2@11.js"></script>
    <link rel="stylesheet" href="/public/css/bg-nav.css">
    <link rel="stylesheet" href="/public/css/borrower/Assetlist.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav navbar-brand px-2">
                <a class="navbar-brand" href="#">Asset List</a>
            </ul>
            <ul class="nav  justify-content-end">
                <li class="nav-item mx-1">
                    <a class="nav-link text-black disabled" href="/views/borrower/Assetlist.html">Asset List</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link text-black" href="/views/borrower/Requeststatus.html">Request Status</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link text-black" href="/views/borrower/History.html">History</a>
                </li>
                <li class="nav-item mx-1">
                    <button class="btn text-white mx-2" id="navbtn">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- body -->
    <div id="container" class="d-flex flex-wrap">
    </div>
    <script>
        // Logout
        document.querySelector("#navbtn").onclick = function () {
            Swal.fire({
                title: "Are you sure for Logout?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Logout!"
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.assign("/views/index/Home.html")
                }
            });
        }

        // Get today's date
        const today = new Date();

        // Get tomorrow's date
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);

        fetch('/public/Book1.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (error) {
                console.log("error:" + error);
            })
        function appendData(data) {
            book = data.book;

            let output = "";
            book.forEach(book => {
                output += `<div class="card my-3 mx-3 shadow item" style="width: 15rem; cursor: pointer" id="${book.id}">`
                output += `<img src="/public/img/bookimg/${book.image}" alt="${book.name}">`
                output += `<div class="card-body">`
                output += `<h5 class="card-title">${book.name}</h5>`
                output += `</div>`
                output += `</div>`
            });
            document.querySelector("#container").innerHTML = output;
            const item = document.querySelectorAll(".item");
            item.forEach(t => {
                t.onclick = function () {
                    book.forEach(findBook => {
                        if (t.id == findBook.id) {
                            if (findBook.status == "available") {
                                Swal.fire({
                                    title: `<strong>${findBook.name}</strong>`,
                                    html: statusCheck(findBook),
                                    imageUrl: `/public/img/bookimg/${findBook.image}`,
                                    imageWidth: 300,
                                    imageHeight: 400,
                                    imageAlt: `${findBook.image}`,
                                    confirmButtonText: `<a class="text-white" href="/views/Borrower/Requestborrow.html" id="borrowbtn">Borrow</a>`
                                });
                            } else {
                                Swal.fire({
                                    title: `<strong>${findBook.name}</strong>`,
                                    html: statusCheck(findBook),
                                    imageUrl: `/public/img/bookimg/${findBook.image}`,
                                    imageWidth: 300,
                                    imageHeight: 400,
                                    imageAlt: `${findBook.image}`,
                                    confirmButtonText: "Borrow",
                                    confirmButtonColor: "#919191"
                                });
                            }
                        }
                    });
                }
            });
        }
        function statusCheck(object) {
            if (object.status == "available") {
                return `Author: <strong>${object.author}</strong><br>Borrow Status: <span class="text-success"><strong>${object.status}</strong></span>`
            }
            if (object.status == "pending") {
                return `Author: <strong>${object.author}</strong><br>Borrow Status: <span class="text-warning"><strong>${object.status}</strong></span>`
            }
            if (object.status == "disable") {
                return `Author: <strong>${object.author}</strong><br>Borrow Status: <span class="text-danger"><strong>${object.status}</strong></span>`
            }
            if (object.status == "borrowed") {
                return `Author: <strong>${object.author}</strong><br>Borrow Status: <span class="text-danger"><strong>${object.status}</strong></span>`
            }
        }

    </script>




</body>

</html>
